# Port 80 on host maps to 8080 on container
server {
    # Only root can listen on ports below 1024, we use higher-numbered ports
    # since nginx is running under non-root user codcc
    listen 8080;
    server_name assets.dev.sennetconsortium.org;
    
    location / {
        return 301 https://$host$request_uri;
    }    
}

# Port 443 on host maps to 4430 on container
server {
    # Only root can listen on ports below 1024, we use higher-numbered ports
    # since nginx is running under non-root user codcc
    # Enable http2 for image tiles
    listen 4430 ssl http2;
    server_name assets.dev.sennetconsortium.org;
    
    ssl_certificate /etc/letsencrypt/live/assets.dev.sennetconsortium.org/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/assets.dev.sennetconsortium.org/privkey.pem; # managed by Certbot

    # Logging to the mounted volume for outside container access
    access_log /usr/src/app/log/nginx_access_assets.log;
    error_log /usr/src/app/log/nginx_error_assets.log warn;
    
    location = /favicon.ico {
        alias /usr/share/nginx/html/favicon.ico;
    }

    location = / {
        proxy_pass http://file-assets:8081;
    }
}